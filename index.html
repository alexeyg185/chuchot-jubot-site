<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chuchot & Jubot Productions</title>

  <!-- Favicon (icon for the browser tab) -->
  <link rel="icon" type="image/png" href="resources/images/icon.png" />

  <!-- Example: Including Google Fonts and Font Awesome -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <!-- Main Headline: bigger & bolder -->
      <h1 class="headline">Welcome to the Show!</h1>

      <!-- Sub-brand: smaller, stylish text shadow -->
      <h2 class="brand-name">Chuchot & Jubot Productions</h2>

      <!-- Sound Instructions: with emojis at start & end -->
      <p class="sound-message">üîä Please turn your sound on for the full experience! üîä</p>
    </header>

    <!-- Buttons Section -->
    <div class="buttons">
      <!-- "Choose Chucha" button -->
      <button id="chucha-btn" class="char-btn chucha-btn">
        <!-- Heart icon using Font Awesome -->
        <i class="fa-solid fa-heart"></i>
        <span>Choose Chucha</span>
      </button>

      <!-- "Choose Juba" button -->
      <button id="juba-btn" class="char-btn juba-btn">
        <!-- Coins icon using Font Awesome -->
        <i class="fa-solid fa-coins"></i>
        <span>Choose Juba</span>
      </button>
    </div>

    <!-- GIF Section (initially shows static_image.png) -->
    <div class="gif-container">
      <img
        id="display-gif"
        src="resources/animation/static_image.png"
        alt="Static placeholder"
      />
    </div>

    <!-- Hidden audio element for playing random mp3s -->
    <audio id="audio" hidden></audio>

    <!-- Small credits text at bottom corner -->
    <div class="credits">
      Credits: ‚ÄúBorat‚Äù model by
      <a href="https://sketchfab.com/LeVieux.Lzo" target="_blank">LeVieux.Lzo</a>
      (<a href="https://creativecommons.org/licenses/by/4.0/" target="_blank">CC-BY 4.0</a>)
    </div>
  </div>

  <!-- Main script for random sounds and GIF swap -->
  <script src="script.js"></script>
</body>
</html>
